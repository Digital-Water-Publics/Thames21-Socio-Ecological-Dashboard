<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Update a choropleth layer by zoom level</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
    <script type ="text/javascript" src="assets/js/map.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .geocoder {
position: absolute;
z-index: 1;
width: 50%;
left: 50%;
margin-left: -25%;
top: 100px;
}
.mapboxgl-ctrl-geocoder {
min-width: 100%;
}
#map {
margin-top: 150px;
}
    </style>
</head>

<body>
    <style>
        .legend {
            background-color: #fff;
            border-radius: 3px;
            bottom: 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            padding: 10px;
            position: absolute;
            right: 10px;
            z-index: 1;
        }

        .legend h4 {
            margin: 0 0 10px;
        }

        .legend div span {
            border-radius: 50%;
            display: inline-block;
            height: 10px;
            margin-right: 5px;
            width: 10px;
        }
    </style>
    <h1 style="text-align: center;"> EI Catchment Explorer</h1>
    <div style="top: 0;right: 0;position: absolute;">
        <img src="assets/images/thames_21_logo.png" style="height: 6.8rem;width: 6.8rem;">
    </div>

    <div id="map"></div>
    <div id="geocoder" class="geocoder"></div>
    <div id="state-legend" class="legend">
        <h4>Emotional mentions score</h4>
        <div><span style="background-color: #1e6091"></span>0.8</div>
        <div><span style="background-color: #1a759f"></span>0.7</div>
        <div><span style="background-color: #168aad"></span>0.6</div>
        <div><span style="background-color: #34a0a4"></span>0.5</div>
        <div><span style="background-color: #52b69a"></span>0.4</div>
        <div><span style="background-color: #76c893"></span>0.3</div>
        <div><span style="background-color: #99d98c"></span>0.2</div>
        <div><span style="background-color: #b5e48c"></span>0.1</div>
        <div><span style="background-color: #d9ed92"></span>0</div>
    </div>

    <div id="county-legend" class="legend" style="display: none">
        <h4>Emotional mentions score</h4>
        <div><span style="background-color: #1e6091"></span>0.8</div>
        <div><span style="background-color: #1a759f"></span>0.7</div>
        <div><span style="background-color: #168aad"></span>0.6</div>
        <div><span style="background-color: #34a0a4"></span>0.5</div>
        <div><span style="background-color: #52b69a"></span>0.4</div>
        <div><span style="background-color: #76c893"></span>0.3</div>
        <div><span style="background-color: #99d98c"></span>0.2</div>
        <div><span style="background-color: #b5e48c"></span>0.1</div>
        <div><span style="background-color: #d9ed92"></span>0</div>
    </div>

</body>

</html>
