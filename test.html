    <script>
        // set the dimensions and margins of the graph
        var margin = {
                top: 10,
                right: 30,
                bottom: 30,
                left: 60
            },
            width = 1200 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        //Read the data
        d3.csv("https://raw.githubusercontent.com/Digital-Water-Publics/pot-mi/main/pot-mi/p.csv",

            // When reading the csv, I must format variables:
            function (d) {
                return {
                    date: d3.timeParse("%Y-%m-%d %H:%M:%S")(d.created_at),
                    value: d.mean_senti
                }
            },

            // Now I can use this dataset:
            function (data) {

                // Add X axis --> it is a date format
                var x = d3.scaleTime()
                    .domain(d3.extent(data, function (d) {
                        return d.date;
                    }))
                    .range([0, width]);
                svg.append("g")
                    .style("stroke", "white")
                    .style("font-size", "24px")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

                // Add Y axis
                var y = d3.scaleLinear()
                    .domain([-5, d3.max(data, function (d) {
                        return +d.value;
                    }) + 2])
                    .range([height, 0]);
                svg.append("g")
                    .style("stroke", "white")
                    .style("font-size", "24px")
                    .call(d3.axisLeft(y));

                // Add the line
                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "white")
                    .attr("stroke-width", 1.5)
                    .attr("d", d3.line()
                        .x(function (d) {
                            return x(d.date)
                        })
                        .y(function (d) {
                            return y(d.value)
                        })
                    )

            })
    </script>


    <script>
        // set the dimensions and margins of the graph
        var margin1 = {
            top: 20,
      right: 20,
      bottom: 20,
      left: 145
            },
            width1 = 500 - margin.left - margin.right,
            height2 = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg1 = d3.select("#my_dataviz1")
            .append("svg")
            .attr("width", width1 + margin1.left + margin1.right)
            .attr("height", height2 + margin1.top + margin1.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin1.left + "," + margin1.top + ")");

        // Parse the Data
        d3.csv("https://raw.githubusercontent.com/Digital-Water-Publics/pot-mi/main/pot-mi/s.csv", function (data) {

            // Add X axis
            var x = d3.scaleLinear()
                .domain([0, 50])
                .range([0, width]);
            svg1.append("g")
                .attr("transform", "translate(0," + height + ")")
                .style("stroke", "white")
                .style("font-size", "16px")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");

            // Y axis
            var y = d3.scaleBand()
                .range([0, height])
                .domain(data.map(function (d) {
                    return d.sentiment;
                }))
                .padding(.1);
            svg1.append("g")
                .style("stroke", "white")
                .style("font-size", "16px")
                .call(d3.axisLeft(y))

            //Bars
            svg1.selectAll("myRect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", x(0))
                .attr("y", function (d) {
                    return y(d.sentiment);
                })
                .attr("width", function (d) {
                    return x(d.percent);
                })
                .attr("height", y.bandwidth())
                .attr("fill", "white")


            // .attr("x", function(d) { return x(d.Country); })
            // .attr("y", function(d) { return y(d.Value); })
            // .attr("width", x.bandwidth())
            // .attr("height", function(d) { return height - y(d.Value); })
            // .attr("fill", "#69b3a2")

        })
    </script>

    <script>
        // set the dimensions and margins of the graph
        var margin5 = {
            top: 20,
      right: 45,
      bottom: 20,
      left: 20
            },
            width3 = 500 - margin.left - margin.right,
            height3 = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg4 = d3.select("#my_dataviz4").append("svg")
            .attr("width", width3 + margin5.left + margin5.right)
            .attr("height", height3 + margin5.top + margin5.bottom)
            .append("g");

        d3.csv("https://raw.githubusercontent.com/Digital-Water-Publics/pot-mi/main/pot-mi/np.csv", function (data) {


                // Constructs a new cloud layout instance. It run an algorithm to find the position of words that suits your requirements
                // Wordcloud features that are different from one word to the other must be here
                var layout = d3.layout.cloud()
                    .size([width3, height3])
                    .words(data.map(function (d) {
                        return {
                            text: d.text
                        };
                    }))
                    .padding(5) //space between words
                    .rotate(-45) // rotation angle in degrees
                    .fontSize(20) // font size of words
                    .on("end", draw);
                layout.start();

                // This function takes the output of 'layout' above and draw the words
                // Wordcloud features that are THE SAME from one word to the other can be here
                function draw(words) {
                    svg4
                        .append("g")
                        .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
                        .selectAll("text")
                        .data(words)
                        .enter().append("text")
                        .style("font-size", 20)
                        .style("fill", "white")
                        .attr("text-anchor", "middle")
                        .style("font-family", "Impact")
                        .attr("transform", function (d) {
                            return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                        })
                        .text(function (d) {
                            return d.text;
                        })
                };
            
        });
    </script>
